<div fxLayout="row wrap">
  <span fxFlex="100" *ngIf="!isLoggedIn()">
    user is not logged in
  </span>
  <mat-grid-list fxFlex="100" cols="2" rowHeight="2:1" *ngIf="isLoggedIn()">
    <mat-grid-tile *ngFor="let item of catalogue()">
      {{ item }}
    </mat-grid-tile>
  </mat-grid-list>
</div>
