<div fxLayout="row wrap">
  <app-balance-config
    fxFlex="100"
    [theme]="theme"
    (serverChange)="selectServer($event)"
  ></app-balance-config>

  <div fxFlex="100" fxLayout="row">
    <app-balance-index
      fxFlex
      fxLayoutFill
      [theme]="theme"
      [mock]="mock"
      (balanceChange)="balanceChangeHandler($event)"
    ></app-balance-index>
  </div>
</div>
