<div fxLayout="row wrap">
    <balance-config
        fxFlex="100"
        [theme]="theme"
        (serverChange)="selectServer($event)"
    ></balance-config>

    <div
        fxFlex="100"
        fxLayout="row"
    >
        <balance-index
            fxFlex
            fxLayoutFill
            [theme]="theme"
            [mock]="mock"
            (balanceChange)="balanceChangeHandler($event)"
        ></balance-index>
    </div>
</div>
