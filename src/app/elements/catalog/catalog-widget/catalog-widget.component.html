<div fxLayout="row wrap">
  <app-catalog-config
    fxFlex="100"
    [theme]="theme"
    (serverChange)="selectServer($event)"
  ></app-catalog-config>

  <div fxFlex="100" fxLayout="row">
    <app-catalog-index
      fxFlex
      fxLayoutFill
      [theme]="theme"
      [mock]="mock"
      (catalogChange)="catalogChangeHandler($event)"
    ></app-catalog-index>
  </div>
</div>
