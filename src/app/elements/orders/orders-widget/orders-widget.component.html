<div fxLayout="row wrap">
    <orders-config
        *ngIf="displayConfig"
        fxFlex="100"
        [theme]="theme"
        [mock]="mock"
        (serverChange)="selectServer($event)"
    ></orders-config>

    <div
        fxFlex="100"
        fxLayout="row"
    >
        <orders-index
            fxFlex
            fxLayoutFill
            [theme]="theme"
            [mock]="mock"
            (ordersChange)="ordersChangeHandler($event)"
        ></orders-index>
    </div>
</div>
