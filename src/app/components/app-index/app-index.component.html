<div fxLayout="row wrap">

  <div fxFlex="35" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxLayout="row wrap" [ngStyle]="{'padding': '15px 0 15px 0'}">

    <div fxFlex="100">
      <passport-widget [theme]="theme"></passport-widget>
    </div>

    <mat-divider fxFlex="100"></mat-divider>

    <div fxFlex="100" [ngStyle]="{'padding': '15px 0 15px 0'}">
      <balance-widget [theme]="theme"></balance-widget>
    </div>

    <mat-divider fxFlex="100"></mat-divider>

    <div fxFlex="100" [ngStyle]="{'padding': '15px 0 15px 0'}">
      <catalogue-widget [theme]="theme"></catalogue-widget>
    </div>

  </div>

  <div fxFlex="1" fxFlex.lt-md="0"></div>

  <div fxFlex="64" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxLayout="row wrap" [ngStyle]="{'padding': '15px 0 15px 0'}">

    <orders-widget fxFlex="100" [theme]="theme"></orders-widget>

  </div>

</div>
